server:
  port: 0

spring:
  main:
    web-application-type: servlet
  datasource:
    url: jdbc:postgresql://localhost:5555/commerce
    username: commerce
    password: commerce
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    #show-sql: true #Показывать SQL-запросы в логах
    properties:
      hibernate:
        format_sql: true